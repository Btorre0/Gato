<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {text-align: center;}
        audio {display: block; margin: 0 auto;}
        img {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            display: block;
                }
    </style>
</head>
<body>

    <h1>Click play to see Yuumi dance</h1>
    <audio id="audioPlayer" src="GoldDigger.m4a" controls></audio>
    <img id="imageDisplay" src="yummi.png" alt="Yuumi" style="display:block; margin:auto;">

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const imageDisplay = document.getElementById('imageDisplay');
        let colorInterval;

        audioPlayer.addEventListener('play', function() {
            imageDisplay.src = "giphy.webp"; // Swap to GIF
            colorInterval = setInterval(function() {
                document.body.style.backgroundColor = getRandomColor();
            }, 500);
        });

        function revertToStaticImage() {
            imageDisplay.src = "yummi.png";
            clearInterval(colorInterval);
            document.body.style.backgroundColor = 'white';}

        audioPlayer.addEventListener('pause', revertToStaticImage);
        audioPlayer.addEventListener('ended', revertToStaticImage);

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
